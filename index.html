<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      background: url('./Valentines\ Day\ wallpaper.jpg') center/cover no-repeat;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
      color: #ff4081;
    }
    h1 {
      font-size: 2.5rem;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .btn-yes {
      background-color: #ff4081;
      color: white;
    }
    .btn-yes:hover {
      background-color: #e60073;
    }
    .btn-no {
      background-color: #ccc;
      color: black;
      position: absolute;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #ff4081;
      opacity: 0.7;
      animation: floatUp 4s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .popup img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¿Quieres ser mi ValentÃ­n? ðŸ’–</h1>
    <img src="./DSC01362-Enhanced-NRc.jpg" alt="Nosotros" width="100%" style="border-radius: 15px; margin-bottom: 10px;">
    <div class="buttons">
      <button class="btn btn-yes" onclick="showPopup()">SÃ­</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>
  </div>
  
  <div class="popup" id="popup">
    <h2>SabÃ­a que dirÃ­as que sÃ­, soy tu amorcito ðŸ’•</h2>
    <img src="./IMG_4835.jpg" alt="Nosotros">
    <br><br>
    <button class="btn btn-yes" onclick="closePopup()">Cerrar</button>
  </div>
  
  <script>
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.container');
    const popup = document.getElementById('popup');

    noBtn.addEventListener('mouseover', () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = `${Math.random() * maxX}px`;
      noBtn.style.top = `${Math.random() * maxY}px`;
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);
    
    function showPopup() {
      popup.style.display = 'block';
    }
    
    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
